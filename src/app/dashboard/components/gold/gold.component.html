<section>
    <div class="row justify-content-between">
        <div class="col-lg-7">
            <h1><img [src]="imagesBase" alt="EGY"> {{"gold.EgyptGoldPrices" | translate}}</h1>  
            <p class="text-dark fw-medium fs-5">{{"gold.LiveUpdateForGoldPrices" | translate}}

            </p>
            <p class="text-dark fw-medium"> <i class="fa-regular fa-clock text-muted margin-me-1"></i> {{ currentDate | date:'full' }}</p>
            <div class="table">
                <app-table [namesTableLable]="arrGold" [nameOfFolder]="'gold'" [itemsTable]="goldPriceItems"></app-table>
            </div>
            <div class="table-Egypt-gold-bars-accessories-prices my-5">
                <h2>{{"gold.EgyptGoldBars&accessorieSprices" | translate}}</h2>
                <app-table [namesTableLable]="namesTableLabel"  [itemsTable]="goldPriceGrams"></app-table>
            </div>
          </div>
    
        <div class="col-lg-5">
          <app-calculator-grams></app-calculator-grams>
        </div> 
    </div> 
</section>
